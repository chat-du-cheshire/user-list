<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Full Name</th>
    <th scope="col">Mail</th>
    <th scope="col">Company</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users$ | async">
    <th scope="row">{{user.id}}</th>
    <td>{{user.lastName}} {{user.firstName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.company}}</td>
  </tr>
  </tbody>
</table>
