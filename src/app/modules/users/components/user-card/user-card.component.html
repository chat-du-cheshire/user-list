<div class="row">
  <div class="col-12 col-sm-3">
    <img [src]="user.picture || defaultImg" class="card-img-top" alt="{{user.firstName}} {{user.lastName}}">
  </div>
  <div class="col-12 col-sm-9">
    <h2 class="card-title">{{user.firstName}} {{user.lastName}}</h2>
    <p class="card-text"><strong>Age:</strong> {{user.age}}</p>
    <p class="card-text"><strong>Address:</strong> {{user.address}}</p>
    <p class="card-text"><strong>Company:</strong> {{user.company}}</p>
    <p class="card-text"><strong>Email:</strong> {{user.email}}</p>
    <p class="card-text"><strong>Phone:</strong> {{user.phone}}</p>
    <p class="card-text">{{user.about}}</p>
  </div>
</div>
